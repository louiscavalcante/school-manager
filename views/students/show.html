{% extends "layout.html" %}
{% block content %}
<div class="card">
	<section
		class="avatar"
		style="
			background: url({{ student.avatar_url }}) no-repeat center
				center / cover;
		"
	></section>

	<section class="details">
		<h3>Student Details</h3>

		<div class="item">
			<div>Full Name</div>
			<div>{{ student.full_name }}</div>
		</div>

		<div class="item">
			<div>Birthday</div>
			<div>{{ student.birth }}</div>
		</div>

		<div class="item">
			<div>Email</div>
			<div>{{ student.email }}</div>
		</div>

		<div class="item">
			<div>School Year</div>
			<div>{{ student.school_year }}</div>
		</div>
        
		<div class="item">
			<div>Weekly Workload</div>
			<div>{{ student.workload }}</div>
		</div>

		<div class="item">
			<div>Since</div>
			<div>{{ student.created_at }}</div>
		</div>

        <a href="/students/{{ student.id }}/edit" class="button">Edit</a>
	</section>
</div>

{% endblock content %}
