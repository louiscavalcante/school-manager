{% extends "layout.html" %} {% block content %}
<div class="card table-container">
	<div class="header">
		<a class="button" href="/teachers/create">New</a>
		<form action="/teachers" method="GET">
			<input
				type="text"
				name="filter"
				placeholder="Filter by Name or Teaches"
				value="{{ filter }}"
			/>
			<button type="submit">Filter</button>
		</form>
	</div>

	<table width="100%">
		<thead>
			<tr>
				<th>Teacher</th>
				<th>Teaches</th>
				<th>Students</th>
				<th>Action</th>
			</tr>
		</thead>

		<tbody>
			{% for teacher in teachers %}
			<tr>
				<td>
					<div class="avatar_container">
						<span style="background-image: url({{ teacher.avatar_url }})"></span> {{
						teacher.full_name }}
					</div>
				</td>
				<td>
					{% for item in teacher.teaches %}
					<span>{{ item }}</span>
					{% endfor %}
				</td>
				<td>
					<p class="card-students_count">{{ teacher.total_students }}</p>
				</td>
				<td><a href="/teachers/{{ teacher.id }}">show</a></td>
			</tr>
			{% endfor %}
		</tbody>
	</table>

	<div
		class="pagination"
		data-page="{{ pagination.page }}"
		data-total="{{ pagination.total }}"
	></div>
</div>
{% endblock content %}
